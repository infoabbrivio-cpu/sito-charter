<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abbrivio — Gommone Experience</title>
  <meta name="description" content="Escursioni in gommone da Terracina verso Ponza, Palmarola e Circeo. Qualità, sicurezza e coccole in mare. IT/EN." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <div class="brand">
        <img class="brand-logo" src="assets/logo.png" alt="Abbrivio — Gommone Experience" />
      </div>
      <nav class="links">
        <a href="#home">Home</a>
        <a href="#fleet">Flotta</a>
        <a href="#services">Servizi</a>
        <a href="#about">Chi siamo</a>
        <a href="#booking">Prenota</a>
        <a href="#faq">FAQ</a>
      </nav>
    </div>
  </header>

  <!-- HERO LANDING -->
  <main id="home" class="hero hero-landing">
    <div class="hero-bg">
      <!-- Immagini dei 2 gommoni (link esterni) -->
      <img src="https://images.unsplash.com/photo-1550952289-d3fa9a1b0d1b?q=80&w=1600&auto=format&fit=crop" alt="Gommone in mare 1">
      <img src="https://images.unsplash.com/photo-1592105014928-7a6d2f1a6f16?q=80&w=1600&auto=format&fit=crop" alt="Gommone in mare 2">
      <div class="overlay"></div>
    </div>
    <div class="container hero-content">
      <h1 class="hero-title">Qualità, sicurezza e coccole in mare</h1>
      <p class="hero-sub">Abbrivio ti porta a Ponza, Palmarola e lungo il Circeo con mezzi curati, briefing chiaro e attenzioni che ti fanno sentire ospite speciale.</p>
      <div class="cta">
        <a href="#booking" class="btn-primary">Prenota ora</a>
        <a href="#services" class="btn-ghost">Vedi servizi</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container foot">
      <img class="brand-logo small" src="assets/logo.png" alt="Abbrivio" />
      <p class="small">© <span id="year"></span> Abbrivio — Gommone Experience</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
